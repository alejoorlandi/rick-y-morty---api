  <body>
    <h1>Rick and Morty Characters</h1>

    <button id="getAll">Obtener Todos los Personajes</button>

    <h2>Filtrar Personajes</h2>
    <form id="filterForm">
      <input type="text" id="name" placeholder="Nombre" />
      <input
        type="text"
        id="status"
        placeholder="Estado (alive, dead, unknown)"
      />
      <input type="text" id="species" placeholder="Especie" />
      <input type="text" id="type" placeholder="Tipo" />
      <input
        type="text"
        id="gender"
        placeholder="GÃ©nero (female, male, genderless, unknown)"
      />
      <button type="submit">Filtrar</button>
    </form>

    <div id="error"></div>
    <div id="results"></div>

    <script src="script.js"></script>
  </body>
</html>
